<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>10 Seconds of MATH!</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Cherry+Cream+Soda|Syncopate|Russo+One|Sigmar+One|Gloria+Hallelujah|Architects+Daughter|Audiowide|Rock+Salt|Luckiest+Guy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/custom.css">
  <link rel="icon" href="/images/mental-math-trainer-favicon.ico">
  
  
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
  <script src="js/application.js"></script>
</head>

<body>

  <section class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="cc-header"> 10 Seconds of Math!
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-4">
        <div id="timer" class="">. . .
        </div>
      </div>
      <div class="col-xs-8 question-block">
        <div id="questions">Ready!
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="choice-buttons col-xs-4">
          <ul>
            <label class="ticker"><input id="add" data-symbol="add" type="checkbox" checked> + Addition</label>
            <label class="ticker"><input id="multiply" data-symbol="multiply" type="checkbox"> x Multiplication</label>
            <label class="ticker"><input id="squared" data-symbol="squared" type="checkbox"> x² Powers</label>
          </ul>
        </div>
        <div class="choice-buttons col-xs-4">
          <ul>
             <label class="ticker"><input id="subtract" data-symbol="subtract" type="checkbox"> - Subtraction</label>
             <label class="ticker"><input id="divide" data-symbol="divide" type="checkbox"> ÷ Division</label>
             <label class="ticker"><input id="sqroot" data-symbol="sqroot" type="checkbox"> √x Sq roots</label>
          </ul>
        </div>
        <div id="limit-bar" class="col-xs-4">
          <p>
            <label for="amount">Max range:</label>
            <input type="text" id="amount" class="hihi" readonly style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="slider-range-max"></div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12">
        <div id="inputs"><input class="col-xs-12 input-bar" type="numbers"><button class="start-button">Click to Play</button></div>
      </div>
    </div>
    <audio id="cashMoney" src="/audio/cash-register-05.wav"></audio>
    <audio id="gameOver" src="/audio/smw_game_over.wav"></audio>
  </section>
  
</body>

</html>
<!-- <script src="js/ie-emulation-modes-warning.js"></script> -->
