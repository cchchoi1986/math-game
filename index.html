<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>10 Seconds of MATH!</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/custom.css">
  <link rel="icon" href="/images/mental-math-trainer-favicon.ico">
</head>

<body>

  <section>
    <div class="row">
      <div class="col-xs-12">
        <div id="cc-header"> 10 Seconds of Math!
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-4">
        <div id="timer" class="">10
        </div>
      </div>
      <div class="col-xs-offset-1 col-xs-7">
        <div id="questions">Ready!
        </div>
      </div>
    </div>

    <div class="row">
      <span class="col-xs-12 choice-buttons">
        <div class="col-xs-6">
          <li>Addition</li>
          <li>Multiplication</li>
          <li>x^2 powers</li>
        </div>
        <div class="col-xs-6">
          <li>Subtraction</li>
          <li>Division</li>
          <li>Square Roots</li>
        </div>
      </span>
    </div>
    
    <div class="row">
      <div class="col-xs-12 inputs">Play
      </div>
    </div>

  </section>
  <script src="js/ie-emulation-modes-warning.js"></script>
  <script src="/js/application.js"></script><style type="text/css"></style>
</body>

</html>
